<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload</title>
  </head>
  <body>
    <h1>File uploader</h1>
    <form
      action="{{url_for('upload')}}"
      id="upload-form"
      method="POST"
      enctype="multipart/form-data"
    >
      <input type="file" name="file" placeholder="File" />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
